<!DOCTYPE html>
<html>
  <head>
    <title>Trang có liên kết nội bộ</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="name">Tên:</label>
      <input type="button" id="name" name="name" placeholder="Nhập tên" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" />

      <label for="button">Nút nhấn</label>
      <input class="styled" type="button" value="Nhấn nút">

      <textarea rows="4" placeholder="Nhập nội dung"></textarea>

      <select>
        <option value="1">Lựa chọn 1</option>
        <option value="2">Lựa chọn 2</option>
      </select>

      <input type="checkbox" id="agree" name="agree" />
      <label for="agree">Tôi đồng ý</label>

      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Nam</label>

      <button type="submit">Gửi</button>
    </form>
  </body>
</html>
